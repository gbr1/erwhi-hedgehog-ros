max_obstacle_height: 0.20

#robot_radius: 0.085  # seems to be slower than footprint
footprint: [[0.065, 0.065], [0.065, -0.065], [-0.065, -0.065], [-0.065, 0.065]]  # if the robot is not circular

map_type: voxel

obstacle_layer:
  enabled:              true
  max_obstacle_height:  0.2
  origin_z:             0.0
  z_resolution:         0.2
  z_voxels:             2
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   1
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  obstacle_range: 1.2
  raytrace_range: 1.5
  origin_z: 0.0
  publish_voxel_map: true
  observation_sources:  scan
  scan:
    data_type: PointCloud2
    topic: rtabmap/cloud_obstacles
    sensor_frame: base_footprint
    marking: true
    clearing: true
    min_obstacle_height: 0.05
    max_obstacle_height: 0.2

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0
  inflation_radius:     0.36 # 0.36 

static_layer:
  enabled:              true
  

